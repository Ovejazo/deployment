apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-client-deployment
  labels:
    app: ms-client-deployment
spec:
  selector:
    matchLabels:
      app: ms-client-deployment
  replicas: 1
  template:
    metadata:
      labels:
        app: ms-client-deployment
    spec:
      containers:
        - name: clientms
          image: ovejazo/clientms
          ports:
            - containerPort: 8090
---
apiVersion: v1
kind: Service
metadata:
  name: ms-client-service
  labels:
    app: ms-client-service
spec:
  selector:
    app: ms-client-deployment
  ports:
    - protocol: TCP
      port: 8090
      targetPort: 8090
  type: LoadBalancer